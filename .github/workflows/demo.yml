name: Deploy website
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: windows-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
        # for artifacts https://github.com/actions/upload-artifact
      - name: upload artifacts
        uses: actions/upload-artifact@v3
        with: 
          name: dist-files
          # adding | for multiple files or folders else no need
          path: |
            dist
            package.json
  deploy:
    needs: build
    runs-on: windows-latest
    steps:
      - name: Get build artifacts
      # deploying in server
        uses: actions/download-artifact@v3
        with:
        # same name hase to be used thats used in build for dist files 
          name: dist-files
          # the below cmd simply lists the files of the current folder
      - name: output contents
        run: ls
      - name: Deploy
        run: echo "Deploying..."
